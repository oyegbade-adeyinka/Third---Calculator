  <body>
    <div class="main">
      <table class="container">
        <tr>
            <td colspan="3"><input class="display-box" type="text" id="result"></td>

            <td><input class="button" type="button" onclick="dis('1')" onkeydown="myFunction(event)" value="1"/></td>
            <td><input class="button" type="button" onclick="dis('2')" onkeydown="myFunction(event)" value="2"/></td>
            <td><input class="button" type="button" onclick="dis('3')" onkeydown="myFunction(event)" value="3"/></td>
            <td><input class="button" type="button" onclick="dis('/')" onkeydown="myFunction(event)"value="รท"/></td>
        </tr>

        <tr>
            <td><input class="button" type="button" onclick="dis('4')" onkeydown="myFunction(event)" value="4"/></td>
            <td><input class="button" type="button" onclick="dis('5')" onkeydown="myFunction(event)" value="5"/></td>
            <td><input class="button" type="button" onclick="dis('6')" onkeydown="myFunction(event)" value="6"/></td>
            <td><input class="button" type="button" onclick="dis('-')" onkeydown="myFunction(event)" value="-"/></td>
        </tr>

        <tr>
            <td><input class="button" type="button" onclick="dis('7')" onkeydown="myFunction(event)" value="7"/></td>
            <td><input class="button" type="button" onclick="dis('8')" onkeydown="myFunction(event)" value="8"/></td>
            <td><input class="button" type="button" onclick="dis('9')" onkeydown="myFunction(event)" value="9"/></td>
            <td><input class="button" type="button" onclick="dis('+')" onkeydown="myFunction(event)" value="+"/></td>
        </tr>

        <tr>
            <td><input class="button" type="button" onclick="dis('.')" onkeydown="myFunction(event)" value="."/></td>
            <td><input class="button" type="button" onclick="dis('0')" onkeydown="myFunction(event)" value="0"/></td>
            <td><input class="button grad" type="button" onclick="solve()" value="=" style="background: linear-gradient(90deg, #FFFF00 6%, #FFA500 25%, #F14444 45%, #D53567 55%, #9A109A 94%);"/></td>
            <td><input class="button" type="button" onclick="dis('*')" onkeydown="myFunction(event)" value="x"/></td>
        </tr>


    </table>
    
  </div>
  <script>
    // Function that display value
    function dis(val) {
        document.getElementById("result").value += val
    }

    function myFunction(event) {
        if (event.key == '0' || event.key == '1' 
            || event.key == '2' || event.key == '3'
            || event.key == '4' || event.key == '5' 
            || event.key == '6' || event.key == '7'
            || event.key == '8' || event.key == '9' 
            || event.key == '+' || event.key == '-'
            || event.key == 'x' || event.key == 'รท')
            document.getElementById("result").value += event.key;
    }

    var cal = document.getElementById("calcu");
    cal.onkeyup = function (event) {
        if (event.keyCode === 13) {
            console.log("Enter");
            let x = document.getElementById("result").value
            console.log(x);
            solve();
        }
    }

    // Function that evaluates the digit and return result
    function solve() {
        let x = document.getElementById("result").value
        let y = math.evaluate(x)
        document.getElementById("result").value = y
    }

    // Function that clear the display
    function clr() {
        document.getElementById("result").value = ""
    }
</script>
